<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotice Con Nosotros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Rambla&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccb7e6c16c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Bootstrap/Scripts.css">
    <link rel="stylesheet" href="Bootstrap/Scripts.scss">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="contenedorCotice">
        <main class="contenido-main">

            <div class="masnosotros">
                <h1 class="h1">Cotice Con Nosotros</h1>
            </div>

            <div class="nav">
                <a href="index.html">Volver</a>
            </div>

            <div class="formulario">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">
                            <p class="p">Email</p>
                        </label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">
                            <p class="p">Nombre</p>
                        </label>

                        <input type="nombre" class="form-control" id="inputNombre">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">
                            <p class="p">Nit</p>
                        </label>
                        <input type="text" class="form-control" id="inputNit" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">
                            <p class="p">Direcci√≥n</p>
                        </label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">
                            <p class="p">Ciudad</p>
                        </label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>


                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                <p class="p">Check me out</p>
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>

        </main>
    </section>
</body>

</html>
